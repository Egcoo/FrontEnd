  <p>把自己作为方法，好处在于不会陷入到范畴的空洞组合，所有的感受都是具象的，继而推导出的社会是怎么组织的，世界是怎么回事，才会更加扎实。</p>
  <p>在《把自己作为方法》一书中，强调自己是方法，而不是主体，不是真正的目的。就像做菜，叫外卖和自己烹饪，目的都是吃到好吃的。所以这句话重点不在于「自己」，而是如何通过自己来应对世界。</p>
  <p>这么做的原因是，我们对世界是模糊的，既有生活经验的不足，也和教育以灌输为主有关。</p>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript">
    // 正则表达式是描述字符模式的对象
    // 用于对于字符串模式匹配以及检索替换，是对于字符串执行模式匹配的强大工具
    function onclickFun() {
      var usernameObj = document.getElementById("username");
      var usernameText = usernameObj.value;
      // 关于验证 字符串 符合某个规则，需要使用正则表达式技术
      var patt = /^\w(5,12)$/;
      // 这个方法用于测试某个字符串，是不是匹配我的规则
      //匹配就返回true，不匹配就返回false
      var usernameSpanObj = document.getElementById("usernameSpan");
      // innerHTML 表示起始标签和结束标签中的内容
      // innerHTML 这个属性可读，可写
      usernameSpanObj.innerHTML = "6666666666";
      if (patt.test(usernameText)) {
        // alert("用户名合法");
        usernameSpanObj.innerHTML = "用户名合法";

      } else {
        // alert("用户名不合法");
        usernameSpanObj.innerHTML = "用户名不合法";

      }
      //一个正则表达式对象，匹配一个字符串，返回一个数组
      var patt = /^\w(5,12)$/;
      // 这个方法用于测试某个字符串，是不是匹配我的规则
      //匹配就返回true，不匹配就返回false
      var usernameSpanObj = document.getElementById("usernameSpan");
      // innerHTML 表示起始标签和结束标签中的内容
      // innerHTML 这个属性可读，可写
      usernameSpanObj.innerHTML = "6666666666";
      if (patt.test(usernameText)) {
        // alert("用户名合法");
        usernameSpanObj.innerHTML = "用户名合法";

      }
    }
  </script>
</head>

<body>
  用户名：<input type="text" id="username" value="fsj">
  <span id="usernameSpan" style="color:red;"></span> <br>
  <button onclick="onclickFun();">校验</button>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 表格最重要的功能是展示数据 -->
  <!-- 合并单元格就要找目标单元格，分为跨行合并和跨列合并 -->
  <table border="1" cellpadding="20" cellspacing="0" width="500">
    <thead>
      <tr>
        <th>姓名</th>
        <th>性别</th>
        <th>年龄</th>
        <th colspan="2"></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>刘德华</td>
        <td>男</td>
        <td>56</td>
      </tr>
      <tr>
        <td>张学友</td>
        <td>男</td>
        <td>58</td>
      </tr>
    </tbody>
  </table>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    a {
      text-decoration: none;
    }
    /* 这个是有顺序的，只有按照LVHA的顺序才能使用 */
    a:link {
      color: #333;
    }
    a:visited {
      color: orange;
    }
    a:hover {
      /* 鼠标经过的 */
      color: pink;
    }
    a:active {
      color: blue;
    }
  </style>
</head>

<body>
  <a href="">小猪佩奇</a>
</body>

</html>
